<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-image: url('seta2.gif');
}
li {
  vertical-align: center;
  background-position: center;
}
li:hover {
	visibility: hidden;
}
</style>
</head>
<body>

<h1>The list-style-image Property</h1>

<p>The list-style-image property replaces the list-item marker with an image:</p>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
